version: "3.9"
services:

  nsiloader:
    container_name: NSILOADER_DEV
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - 3031:3031
    volumes:
      - .:/workspaces/nsi-shape-loader
    env_file:
      - .devcontainer/devcontainer.env
    working_dir: /workspaces/nsi-shape-loader
    tty: true
    entrypoint: ["bash"]

  postgis:
    image: kartoza/postgis
    container_name: POSTGISNSI_DEV
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASS=notPassword
    ports:
      - 25432:5432
    volumes:
      - pgdata:/var/lib/postgresql

volumes:
  pgdata:

